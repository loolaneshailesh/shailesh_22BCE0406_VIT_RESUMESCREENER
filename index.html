<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Resume Screener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'space-primary': '#0e7490', // Deep Cyan
              'space-secondary': '#be185d', // Deep Pink/Magenta
              'space-accent': '#6d28d9', // Deep Violet
              'brand-primary': '#0891b2', // Kept for compatibility, but updated
              'brand-secondary': '#db2777', // Kept for compatibility, but updated
            },
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
            },
            textShadow: {
              'glow': '0 0 8px var(--tw-shadow-color)',
            },
            boxShadow: {
              'glow': '0 0 15px var(--tw-shadow-color)',
              'glow-lg': '0 0 25px var(--tw-shadow-color)',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 15px var(--tw-shadow-color)' },
                '50%': { opacity: 0.8, boxShadow: '0 0 25px var(--tw-shadow-color)' },
              }
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
        plugins: [
          function({ addUtilities, theme }) {
            const newUtilities = {
              '.text-shadow-glow': {
                textShadow: theme('textShadow.glow'),
              },
            }
            addUtilities(newUtilities, ['responsive', 'hover'])
          }
        ],
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "pdfjs-dist": "https://cdn.jsdelivr.net/npm/pdfjs-dist@4.4.168/+esm"
  }
}
</script>
</head>
  <body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
